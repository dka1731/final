<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semuanya juga perlu proses</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #13182e 0, #050714 55%, #020309 100%);
            color: #fdfdff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            overflow: hidden;
        }

        /* BACKGROUND GALAXY + GRID */
        body::before {
            content: "";
            position: fixed;
            inset: -40%;
            background:
                radial-gradient(circle at 10% 0%, rgba(0, 255, 255, 0.22), transparent 55%),
                radial-gradient(circle at 90% 100%, rgba(255, 0, 180, 0.20), transparent 55%);
            filter: blur(10px);
            opacity: 0.9;
            z-index: -3;
            animation: nebulaMove 22s ease-in-out infinite alternate;
        }

        @keyframes nebulaMove {
            from {
                transform: scale(1) translate3d(0, 0, 0);
            }

            to {
                transform: scale(1.25) translate3d(0, -20px, 0);
            }
        }

        #bg {
            position: fixed;
            inset: 0;
            z-index: -2;
        }

        .scan-grid {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.025) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.025) 1px, transparent 1px);
            background-size: 28px 28px;
            opacity: 0.35;
            mix-blend-mode: soft-light;
            pointer-events: none;
            z-index: -1;
        }

        /* CARD (GLOW DARI AWAL) */
        .card {
            width: 100%;
            max-width: 430px;
            padding: 26px 22px 22px;
            border-radius: 22px;
            background:
                linear-gradient(135deg, rgba(255, 255, 255, 0.07), transparent 28%),
                radial-gradient(circle at 0 -20%, rgba(0, 255, 255, 0.18), transparent 55%),
                rgba(8, 11, 32, 0.96);
            backdrop-filter: blur(22px);
            border: 1px solid rgba(0, 255, 191, 0.4);
            box-shadow:
                0 0 35px rgba(0, 255, 191, 0.45),
                0 0 70px rgba(0, 0, 0, 0.95);
            position: relative;
            animation:
                cardIn 0.8s cubic-bezier(0.18, 0.8, 0.3, 1),
                cardFloat 7s ease-in-out infinite alternate;
            overflow: hidden;
        }

        @keyframes cardIn {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.96);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes cardFloat {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-8px);
            }
        }

        /* HEADER TEXT */
        .title-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 6px;
        }

        .lock-badge {
            width: 26px;
            height: 26px;
            border-radius: 999px;
            background: radial-gradient(circle at 30% 0, #ffd76a, #ff7a3c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            box-shadow:
                0 0 12px rgba(255, 215, 106, 0.9),
                0 0 26px rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-size: 1.6rem;
            line-height: 1.15;
            text-shadow:
                0 0 10px rgba(0, 255, 255, 0.4),
                0 0 24px rgba(0, 0, 0, 0.9);
        }

        h1 span {
            background: linear-gradient(120deg, #ffffff, #b0f9ff);
            -webkit-background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 18px;
        }

        /* SYSTEM BOX */
        .system-box {
            width: 100%;
            padding: 10px 14px;
            border-radius: 999px;
            background: linear-gradient(135deg, #061728, #071e33);
            border: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 0.88rem;
            text-align: center;
            box-shadow: 0 10px 26px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }

        /* PROGRESS BAR */
        .progress-shell {
            width: 100%;
            height: 8px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.08);
            overflow: hidden;
            position: relative;
            margin-bottom: 18px;
        }

        .progress-back-glow {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 10% 0, rgba(255, 255, 255, 0.35), transparent 55%);
            opacity: 0.4;
            pointer-events: none;
        }

        .progress-bar {
            position: relative;
            width: 0%;
            height: 100%;
            border-radius: inherit;
            background: linear-gradient(90deg, #00f2ff, #00ffb3, #ff00d4);
            background-size: 220% 100%;
            box-shadow:
                0 0 18px rgba(0, 242, 255, 0.7),
                0 0 30px rgba(0, 0, 0, 0.9);
            transition: width 0.5s cubic-bezier(0.16, 0.8, 0.3, 1);
            animation: progressFlow 7s linear infinite;
        }

        @keyframes progressFlow {
            from {
                background-position: 0% 0;
            }

            to {
                background-position: 200% 0;
            }
        }

        .progress-dot {
            position: absolute;
            right: -11px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            border-radius: 999px;
            background: radial-gradient(circle at 30% 0, #ffffff, #00e5ff);
            box-shadow:
                0 0 18px rgba(0, 255, 255, 0.8),
                0 0 34px rgba(0, 0, 0, 0.9);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-shell[data-progress="0"] .progress-dot {
            opacity: 0;
        }

        .progress-shell[data-progress="50"] .progress-dot,
        .progress-shell[data-progress="100"] .progress-dot {
            opacity: 1;
        }

        /* MAIN BUTTON */
        .main-btn {
            margin-top: 2px;
            width: 100%;
            border: none;
            border-radius: 16px;
            padding: 13px 16px;
            background: linear-gradient(135deg, #ff006a, #ff7a00);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            box-shadow:
                0 0 24px rgba(255, 0, 90, 0.55),
                0 14px 30px rgba(0, 0, 0, 0.9);
            background-size: 220% 100%;
            animation: buttonFlow 9s linear infinite;
            transform-origin: center;
            transition: transform 0.18s ease, box-shadow 0.18s ease, filter 0.18s ease;
        }

        @keyframes buttonFlow {
            from {
                background-position: 0% 0;
            }

            to {
                background-position: 200% 0;
            }
        }

        .main-btn::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at -20% 0, rgba(255, 255, 255, 0.38), transparent 55%);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .main-btn:hover {
            transform: translateY(-1px) scale(1.02);
            filter: brightness(1.05);
        }

        .main-btn:hover::before {
            opacity: 1;
        }

        .main-btn:active {
            transform: translateY(0) scale(0.98);
            filter: brightness(0.96);
        }

        .main-btn.disabled {
            opacity: 0.5;
            cursor: default;
            filter: grayscale(0.1);
        }

        /* pulse pas sudah unlock */
        .main-btn.pulse {
            animation: buttonPulse 0.6s ease-out 1;
        }

        @keyframes buttonPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 24px rgba(0, 0, 0, 0.9);
            }

            50% {
                transform: scale(1.03);
                box-shadow: 0 0 36px rgba(0, 255, 191, 0.7);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 24px rgba(255, 0, 90, 0.55);
            }
        }

        .btn-label {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-sub {
            font-size: 0.75rem;
            opacity: 0.9;
            font-weight: 400;
        }

        /* STATUS LINE */
        .status-wrap {
            margin-top: 14px;
            font-size: 0.84rem;
        }

        .status-wrap p {
            display: flex;
            align-items: center;
            gap: 6px;
            margin: 3px 0;
        }

        .status-name {
            width: 80px;
            opacity: 0.8;
        }

        .status-pill {
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.4);
        }

        .status-pill.ok {
            border-color: rgba(0, 255, 191, 0.8);
            background: rgba(0, 255, 191, 0.18);
            color: #b8ffe9;
        }

        .status-pill.fail {
            border-color: rgba(255, 82, 129, 0.7);
            background: rgba(255, 82, 129, 0.18);
            color: #ffe3ed;
        }

        /* FIREWORK MERCON SE-LAYAR */
        .firework {
            position: fixed;
            width: 6px;
            height: 6px;
            pointer-events: none;
            z-index: 999999;
            filter: blur(0.2px);
        }

        .firework span {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: cinematicExplode 2.8s cubic-bezier(0.15, 0.6, 0.25, 1) forwards;
            box-shadow:
                0 0 12px currentColor,
                0 0 24px currentColor,
                0 0 48px currentColor;
            opacity: 0;
        }

        @keyframes cinematicExplode {
            0% {
                transform: translate(0, 0) scale(0.6);
                opacity: 0;
            }

            15% {
                opacity: 1;
            }

            100% {
                transform: translate(var(--x), var(--y)) scale(1.18);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 22px 16px 18px;
            }

            h1 {
                font-size: 1.45rem;
            }
        }
    </style>
</head>

<body>
    <canvas id="bg"></canvas>
    <div class="scan-grid"></div>

    <div class="card" id="card">
        <div class="title-row">
            <div class="lock-badge">üîê</div>
            <h1><span>semuanya juga perlu proses</span></h1>
        </div>
        <p class="subtitle">Selesaikan verifikasi untuk membuka akses.</p>

        <div class="system-box" id="systemText">Menunggu verifikasi...</div>

        <div class="progress-shell" id="progressShell" data-progress="0">
            <div class="progress-back-glow"></div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-dot" id="progressDot"></div>
            </div>
        </div>

        <button class="main-btn" id="mainBtn">
            <div class="btn-label">
                <span id="btnIcon">‚úÖ</span>
                <span id="btnText">Follow Instagram</span>
            </div>
            <span class="btn-sub" id="btnSub">Tap untuk melakukan verifikasi.</span>
        </button>

        <div class="status-wrap">
            <p>
                <span class="status-name">Instagram</span>
                <span id="igStatus" class="status-pill fail">Belum diverifikasi</span>
            </p>
            <p>
                <span class="status-name">TikTok</span>
                <span id="ttStatus" class="status-pill fail">Belum diverifikasi</span>
            </p>
        </div>
    </div>

    <script>
        // ===== SOUND =====
        const unlockSound = new Audio("ya.mp3");
        unlockSound.preload = "auto";

        // ===== CANVAS GALAXY =====
        const bg = document.getElementById("bg");
        const ctx = bg.getContext("2d");

        function resizeBG() {
            bg.width = window.innerWidth;
            bg.height = window.innerHeight;
        }
        resizeBG();
        window.addEventListener("resize", resizeBG);

        const stars = [];
        for (let i = 0; i < 220; i++) {
            stars.push({
                x: Math.random() * bg.width,
                y: Math.random() * bg.height,
                z: Math.random() * 1.3 + 0.3,
                dx: (Math.random() - 0.5) * 0.18
            });
        }

        function animateGalaxy() {
            ctx.clearRect(0, 0, bg.width, bg.height);
            stars.forEach(star => {
                star.y += star.z * 0.35;
                star.x += star.dx;

                if (star.y > bg.height) {
                    star.y = 0;
                    star.x = Math.random() * bg.width;
                }
                if (star.x > bg.width || star.x < 0) {
                    star.dx *= -1;
                }

                ctx.fillStyle = "rgba(255,255,255," + star.z / 2 + ")";
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.z, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(animateGalaxy);
        }
        animateGalaxy();

        // ===== ELEMENTS =====
        const card = document.getElementById("card");
        const systemText = document.getElementById("systemText");
        const mainBtn = document.getElementById("mainBtn");
        const btnIcon = document.getElementById("btnIcon");
        const btnText = document.getElementById("btnText");
        const btnSub = document.getElementById("btnSub");
        const igStatus = document.getElementById("igStatus");
        const ttStatus = document.getElementById("ttStatus");
        const progressShell = document.getElementById("progressShell");
        const progressBar = document.getElementById("progressBar");

        // ===== STATE =====
        let step = "IG";   // IG -> TT -> DONE
        let currentProgress = 0;
        let isLoading = false;

        function setProgress(target, duration, cb) {
            const start = currentProgress;
            const diff = target - start;
            const startTime = performance.now();

            function frame(now) {
                const t = Math.min((now - startTime) / duration, 1);
                const eased = t * (2 - t); // ease-out
                const value = Math.round(start + diff * eased);
                currentProgress = value;
                progressBar.style.width = value + "%";

                if (value <= 5) {
                    progressShell.dataset.progress = "0";
                } else if (value < 75) {
                    progressShell.dataset.progress = "50";
                } else {
                    progressShell.dataset.progress = "100";
                }

                if (t < 1) {
                    requestAnimationFrame(frame);
                } else if (cb) {
                    cb();
                }
            }
            requestAnimationFrame(frame);
        }

        function setLoading(on) {
            isLoading = on;
            if (on) mainBtn.classList.add("disabled");
            else mainBtn.classList.remove("disabled");
        }

        function updateUI() {
            if (step === "IG") {
                btnIcon.textContent = "‚úÖ";
                btnText.textContent = "Follow Instagram";
                btnSub.textContent = "Tap untuk melakukan verifikasi.";
            } else if (step === "TT") {
                btnIcon.textContent = "‚úÖ";
                btnText.textContent = "Follow TikTok";
                btnSub.textContent = "Tap untuk melakukan verifikasi.";
            } else if (step === "DONE") {
                btnIcon.textContent = "‚¨áÔ∏è";
                btnText.textContent = "Download File";
                btnSub.textContent = "Tap untuk membuka file.";
                mainBtn.classList.add("pulse");
                setTimeout(() => mainBtn.classList.remove("pulse"), 650);
            }
        }

        function cinematicTap() {
            card.style.transition = "transform .35s ease";
            card.style.transform = "scale(0.97)";
            setTimeout(() => {
                card.style.transform = "";
            }, 350);
        }

        // MERCON / FIREWORKS SE-LAYAR PERMANEN
        let fireworkTimer = null;
        function launchFirework() {
            if (fireworkTimer !== null) return; // jangan dobel

            const interval = 420;

            fireworkTimer = setInterval(() => {
                const firework = document.createElement("div");
                firework.className = "firework";
                firework.style.left = Math.random() * window.innerWidth + "px";
                firework.style.top = Math.random() * window.innerHeight + "px";

                for (let i = 0; i < 55; i++) {
                    const spark = document.createElement("span");

                    const angle = Math.random() * Math.PI * 2;
                    const radius = 120 + Math.random() * 180;
                    const curveX = Math.cos(angle) * radius;
                    const curveY = Math.sin(angle) * radius;

                    spark.style.setProperty("--x", curveX + "px");
                    spark.style.setProperty("--y", curveY + "px");

                    const hue = 180 + Math.random() * 180;
                    const color = `hsl(${hue}, 100%, 65%)`;

                    spark.style.background = color;
                    spark.style.color = color;

                    firework.appendChild(spark);
                }

                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 3000);
            }, interval);
        }

        // INITIAL
        updateUI();

        mainBtn.addEventListener("click", () => {
            if (isLoading) return;

            // STEP INSTAGRAM
            if (step === "IG") {
                cinematicTap();
                setLoading(true);
                systemText.textContent = "Memverifikasi Instagram...";
                window.open("https://www.instagram.com/mhrdkaalfnr/", "_blank");

                // progress ke 50% pelan (sekitar 9 detik), habis itu baru status ganti
                setProgress(50, 9000, () => {
                    igStatus.classList.remove("fail");
                    igStatus.classList.add("ok");
                    igStatus.textContent = "Terverifikasi";

                    systemText.textContent = "Instagram terverifikasi.";
                    step = "TT";
                    setLoading(false);
                    updateUI();
                });
            }

            // STEP TIKTOK
            else if (step === "TT") {
                cinematicTap();
                setLoading(true);
                systemText.textContent = "Memverifikasi TikTok...";
                window.open("https://www.tiktok.com/", "_blank");

                // progress ke 100% pelan (9 detik), begitu full baru unlock
                setProgress(100, 9000, () => {
                    ttStatus.classList.remove("fail");
                    ttStatus.classList.add("ok");
                    ttStatus.textContent = "Terverifikasi";

                    step = "DONE";
                    systemText.textContent = "Semua verifikasi selesai.";
                    setLoading(false);
                    updateUI();

                    try {
                        unlockSound.currentTime = 0;
                        unlockSound.play();
                    } catch (e) { }

                    // MERCON 1 MILYAR - PERMANEN
                    launchFirework();
                });
            }

            // STEP DOWNLOAD
            else if (step === "DONE") {
                window.open(
                    "https://docs.google.com/document/d/18Gyt9rG7DMMWPHRZJQXQW3067bs5F2BC/edit?usp=drive_link&ouid=103697458340185408037&rtpof=true&sd=true",
                    "_blank"
                );
            }
        });
    </script>
</body>

</html>
